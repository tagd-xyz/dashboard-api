description: A single currency stats
type: object
properties:
  min:
    description: The min price
    type: float
    example: 10.50
  max:
    description: The max price
    type: float
    example: 10.50
  mean:
    description: The mean average price
    type: float
    example: 10.50
  median:
    description: The median average price
    type: float
    example: 10.50
  stdDev:
    description: The standard deviation
    type: float
    example: 0.0
  itemsAffected:
    description: The number of items affected
    type: number
    example: 1
  itemsTransffered:
    description: The number of items transferred
    type: number
    example: 0
  quantiles:
    type: object
    properties:
      q1:
        type: object
        properties:
          value:
            description: The first quantile
            type: float
            example: 10.50
          items:
            description: The number of items in this quantile
            type: number
            example: 1
      q2:
        type: object
        properties:
          value:
            description: The second quantile
            type: float
            example: 10.50
          items:
            description: The number of items in this quantile
            type: number
            example: 1
      q3:
        type: object
        properties:
          value:
            description: The third quantile
            type: float
            example: 10.50
          items:
            description: The number of items in this quantile
            type: number
            example: 1
      q4:
        type: object
        properties:
          value:
            description: The fourth quantile
            type: float
            example: 10.50
          items:
            description: The number of items in this quantile
            type: number
            example: 1